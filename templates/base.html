{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}
        {% endblock page_title %}| Nbnb</title>
</head>

<body class="text-gray-800 mt-24 font-light">
    {% include 'partials/messages.html' %}  <!--이거 추가하고 바로 뭐가 일어나지는 않음  view건드려야함-->
    <header class="container max-w-full flex inset-0 items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">   <!--로그인 회원가입이 이미지써치바 옆에 오기위한 flex-->
        <!-- class mt-10 하면 마진 10이라 이 컨테이너도 내려오는데 여기에 inset-0을 해서 이건 안내려오게함-->
        <div class="flex items-center w-1/3">                       <!--로고 옆에 search bar를 두기 위해 flex-->
            <a href="{% url 'core:home' %}" class="mr-6">
                <img class ="w-8" src ="{% static 'img/logo.png' %}"/>   <!--전체 16px이니 w-8 은 2rem이 됨-->
            </a>
            {% block search-bar %}
            <form method="get" action="{% url 'rooms:search' %}" class="w-9/12">
                <input class="search-box border w-full font-medium text-gray-900 place-holder-gray-600 px-5 py-3 rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="Search by City" />  <!--px=padding 수평 py는 패딩 수직-->
                <!--이렇게 name 추가하면 ?city=검색한 도시됨 url에서   focus-outline은 어떤거 입력하고있나 하이라이트된거인데 그거없앰-->
                <!--우리가 search-box라는 클래스를 만들었고 styles.scss에 이제 정의-->
            </form>
            {% endblock search-bar %}
        </div>
        {% include "partials/nav.html" %}
    </header>
    {% block content %}{% endblock %}

    {% include "partials/footer.html" %}
</body>

</html>
