{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}
        {% endblock page_title %}| Nbnb</title>
</head>

<body class="text-gray-800">
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400">   <!--로그인 회원가입이 이미지써치바 옆에 오기위한 flex-->
        <div class="flex items-center">                       <!--로고 옆에 search bar를 두기 위해 flex-->
            <a href="{% url 'core:home' %}" class="mr-6">
                <img class = "w-8" src = "{% static 'img/logo.png' %}"/>   <!--전체 16px이니 w-8 은 2rem이 됨-->
            </a>
            {% block search-bar %}
            <form method="get" action="{% url 'rooms:search' %}">
                <input class="border px-2 py-1 rounded-sm" name="city" placeholder="Search by City" />  <!--px=padding 수평 py는 패딩 수직-->
                <!--이렇게 name 추가하면 ?city=검색한 도시됨 url에서 -->
            </form>
            {% endblock search-bar %}
        </div>
        {% include "partials/nav.html" %}
    </header>
    {% block content %}{% endblock %}

    {% include "partials/footer.html" %}
</body>

</html>
