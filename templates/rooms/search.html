{% extends "base.html" %}

{% block page_title %}
Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

<h2>Search!</h2>
    <form method="get" action="{% url 'rooms:search' %}">
        {{form.as_p}}  <!--form 문서 참고 as_p처럼 여러가지 옵션을 통해 다양하게 보여주게 설정할 수 있다-->
        <button>Search</button>
    </form>

<h3>Results</h3>

    {% for room in rooms %}
    <h3>{{room.name}}</h3>
    {% endfor %}

{% endblock content %}
